name: Merge Feature/BugFix to dev and main

on:
  push:
    brnaches:
      - dev


jobs:
  test:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/dev'

    steps:
      - name: Checkout node
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest

  merge-to-main:
    runs-on: ubuntu-latest
    needs: test
    if: success() && github.ref == 'refs/heads/dev'

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Merge to main
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config --local user.email "harmish2111patel@gmail.com"
          git config --local user.name "harmishpatel21"
          git checkout main
          git pull origin main
          git merge --no-ff dev
          git push https://x-access:${GITHUB_TOKEN}@github.com/harmishpatel21/python-git-workflow.git main

  cleanup:
    runs-on: ubuntu-latest
    needs: merge-to-main
    if: success()

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Delete feature/bugfix branch
        run: |
          git branch -d ${{ github.head_ref }}
          git push origin --delete ${{ github.head_ref }}




